<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="./JS/index.js" defer></script>
</head>
<body>
    <h1>Calculadora De Prueba</h1>
    <form action="" method="dialog">    
        <input type="text" id="op1" placeholder="1st">
        <input type="text" id="operacion" placeholder="+, -, *, /">
        <input type="text" id="op2" placeholder="2nd">
        <input type="submit" value="=" id="calcular" <!--onclick = 'calcular()'-->
        <p id="resultado"></p>
    </form>
</body>
</html>
